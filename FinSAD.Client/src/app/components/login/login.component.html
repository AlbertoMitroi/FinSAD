
<div class="logo-container">
  <img src="/logo.png" alt="App Logo" class="logo" />
</div>

<section class="login container">
  <form [formGroup]="form" (ngSubmit)="submit()" class="card bg-white" style="padding: 2rem;">
    <h2>Login</h2>
    <p class="text-muted">Access your account</p>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="input" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="input" />
    </div>

    <p class="danger" *ngIf="error">{{ error }}</p>

    <button class="bg-primary text-white" type="submit" routerLink="/dashboard">Login</button>
    <small class="text-muted">Don't have an account? <a routerLink="/register">Register</a></small>
  </form>
</section>
