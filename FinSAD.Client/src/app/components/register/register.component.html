<div class="logo-container">
  <img src="/logo.png" alt="App Logo" class="logo" />
</div>

<section class="register container">
  <form [formGroup]="form" (ngSubmit)="submit()" class="card bg-white" style="padding: 2rem;">
    <h2>Register</h2>
    <p class="text-muted">Create a new account</p>

    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="input" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="input" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="input" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="input" />
    </div>

    <p class="danger" *ngIf="error">{{ error }}</p>

    <button class="bg-primary text-white" type="submit">Register</button>
    <small class="text-muted">Already have an account? <a routerLink="/login">Login</a></small>
  </form>
</section>
